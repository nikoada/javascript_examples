<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title></title>
  </head>
  <body>

    <div class="plan-your-tour">
        <div class="">
          <label for="">Adults</label><input class="add-adults" type="number" name="" value="adults" min="1" max="5" autofocus>
        </div>
          <div class="">
            <label for="">Kids</label><input class="add-kids" type="number" name="" value="kids" min="0" max="3">
          </div>
      <div class="">
        <p style="display: inline-block;">Start Tour</p><select class="add-start-tour" name="" >
          <option value="20">Kutaisi</option>
          <option value="30">Batumi</option>
        </select>
      </div>
      <div class="">
        <p style="display: inline-block;">End Tour</p><select class="add-end-tour" name="" >
          <option value="30">Kutaisi</option>
          <option value="20">Batumi</option>
        </select>
      </div>
      <div class="">
        <p style="display: inline-block;">Acomodation</p><select class="add-acomodation" name="" >
          <option value="35">Guesthous</option>
          <option value="50">Hotel</option>
        </select>
      </div>
      <div class="">
        <p style="display: inline-block;">Meal</p><select class="add-meal" name="" >
          <option value="20">Only Breakfast</option>
          <option value="35">Only Lunch</option>
          <option value="55">Breakfast&Lunch</option>
        </select>
      </div>
      <p class="output"></p>
    </div>


    <script src="main.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
