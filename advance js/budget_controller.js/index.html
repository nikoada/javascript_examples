<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="top" id="top">
      <p>Available Budget in September</p>
      <h1 class="balance" id="balance">0</h1>
      <div class="greenBox">
        <h3>INCOME</h3>
        <h3 id="income">0</h3>
      </div>
      <div class="redBox">
        <h3>EXPENSES</h3>
        <h3 id="expenses">0</h3>
      </div>
    </div>
    <div class="middle">
      <button id="switchBtn" type="button" name="button" style="color: green;">+</button>
      <input id="inputDes" type="text" name="description" placeholder="Add description">
      <input id="inputVal" type="text" name="value" placeholder="Value">
      <button id="submitBtn" type="button" name="button">âœ“</button>
    </div>
    <div class="bottom">
      <div class="InTableDiv">
        <table id="incomeTable">
          <tr>
            <th>INCOME</th>
          </tr>
        </table>
      </div>
      <div class="ExTableDiv">
        <table id="expensesTable">
          <tr>
            <th>EXPENSES</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
