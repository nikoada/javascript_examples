<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  </head>
  <body>
    <div class="top">
      <div class="budget">

        <!-- Budget Title -->
        <div class="budget_title">
          Available Budget in <span
           class="budget_title--month">Month</span>
        </div>

        <!-- Budget Value -->
        <div class="budget_value">+ 2,345.64</div>

        <!-- Budget Income -->
        <div class="budget_income clearfix">
          <div class="budget_income--text">Income</div>
          <div class="right">
            <div class="budget_income--value">+ 4,300.00</div>
            <div class="budget_income--percentage">&nbsp;</div>
          </div>
        </div>

        <!-- Budget Expenses -->
        <div class="budget_expenses clearfix">
          <div class="budget_expenses--text">Expenses</div>
          <div class="right clearfix">
            <div class="budget_expenses--value">- 1,954.36</div>
            <div class="budget_expenses--percentage">45%</div>
          </div>
        </div>

      </div> <!-- /.budget -->
    </div> <!-- /.top -->

    <!-- Bottom Part -->
    <div class="bottom">

      <!-- Input data section -->
      <div class="add">
        <div class="add_container">
          <select class="add_type">
            <option value="inc">+</option>
            <option value="exp">-</option>
          </select>
          <input type="text" class="add_descroption" placeholder="Add description">
          <input type="number" class="add_value" placeholder="Value">
          <button type="button" class="add_btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <!-- Container Section -->
      <div class="container clearfix">
        <!-- Income section -->
        <div class="income">
          <h2 class="income_title">Income</h2>
          <div class="income_list">
            <div class="item clearfix" id="income-0">
              <div class="item_description">Salary</div>
              <div class="right clearfix">
                <div class="item_value">+2,100.00</div>
                <div class="item_delete">
                  <button class="item_delete--btn" type="button" name="button">
                    <i class="ion-ios-close-outline"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="item clearfix" id="income-1">
              <div class="item_description">Sold Car</div>
              <div class="right clearfix">
                <div class="item_value">+1,100.00</div>
                <div class="item_delete">
                  <button class="item_delete--btn" type="button" name="button">
                    <i class="ion-ios-close-outline"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Expenses Section -->
        <div class="expenses">
          <h2 class="expenses_title">Expenses</h2>
          <div class="expenses_list">
            <div class="item clearfix" id="expenses-0">
              <div class="item_description">Apartment</div>
              <div class="right clearfix">
                <div class="item_value">-2,100.00</div>
                <div class="item_percentage">21%</div>
                <div class="item_delete">
                  <button class="item_delete--btn" type="button" name="button">
                    <i class="ion-ios-close-outline"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="item clearfix" id="income-1">
              <div class="item_description">Sold Car</div>
              <div class="right clearfix">
                <div class="item_value">+1,100.00</div>
                <div class="item_percentage">21%</div>
                <div class="item_delete">
                  <button class="item_delete--btn" type="button" name="button">
                    <i class="ion-ios-close-outline"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- /.expenses -->
      </div> <!-- /.container -->
    </div> <!-- /.bottom -->

    <script src="app.js" type="text/javascript">
    </script>
  </body>
</html>
