<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Adding Dom Elements</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="../../lib/jquery.js"></script>
    <script src="addingDomElements.js" type="text/javascript"></script>
  </head>
  <body>

    <input id="userinput"> <br>
    <div class="insertAfter link">
      Insert at end
    </div>
    <div class="after link">
      Insert at end
    </div>
    <div class="insertBefore link">
      Insert at start
    </div>
    <div class="before link">
      Insert at start
    </div>
    <br>

    <div class="appendTo link">
      First becomes last
    </div>
    <div class="append link">
      First becomes last
    </div>

    <div class="text">
      <ul id="contendersList">
        <li>Hillary Clinton</li>
        <li>Donald Trump</li>
      </ul>
    </div>

  </body>
</html>
