<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Maps #2</title>
    <style media="screen">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap(){
        let startPosition = { lat: -34.397, lng: 150.644 };
        map = new google.maps.Map(document.getElementById('map'),
        { center: startPosition, zoom: 8 });

        var marker1 = new google.maps.Marker({
          position: startPosition,
          map: map,
          title: 'Australia'
        });

        var marker2 = new google.maps.Marker({
          position: { lat: -34.397, lng: 170.000 },
          map: map,
          title: 'bit more eastern'
        });

        //deleting a marker
        marker2.setMap(null);
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPL5FbwKVlLkZL0quNPnsi3dOpK-d59Ko&callback=initMap"></script>
  </body>
</html>
